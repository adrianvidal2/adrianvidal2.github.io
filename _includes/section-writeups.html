<h1 class="title"> {{site.writeup_title}}</h1>
<div class="writeup-box-container">
    {% for event in site.data.writeups %}
        {% if event.side == 'l' %}
            <div class="writeup-box" data-aos="zoom-in-right">
                <a href="/pages/writeups-thm.html">
                    <img src="/assets/img/{{event.logo}}">
                </a>
            </div>
        {% endif %}
        {% if event.side == 'r' %}
            <div class="writeup-box" data-aos="zoom-in-left">
                <a href="/pages/writeups-htb.html">
                    <img src="/assets/img/{{event.logo}}">
                </a>
            </div>
        {% endif %}
    {% endfor %}
</div>
