<div class="layout">
    {% for event in site.data.all-writeups %}
        {% if event.web == "htb" %}
        <a href="/pages/writeup_{{event.template_name}}.html" style="text-decoration: none; color: inherit;">
            <section class="card infobox-card-big">
                <div class="info-box">
                    <img src="/assets/img/logos-writeups/{{event.logo}}">
                    <div class="content">
                        <h2 class="title">{{event.name}}</h2>
                        <span>{{event.OS}}</span>
                    <span class="level">Difficulty: {{event.difficulty}}</span>

                </div>
            </section>
        </a>
        {% endif %}
    {% endfor %}
</div>
